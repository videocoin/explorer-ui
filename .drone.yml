kind: pipeline
type: kubernetes
name: develop
steps:
  - name: submodules
    image: alpine/git
    commands:
      - git submodule update --init --recursive
  - name: build
    image: plugins/docker
    settings:
      username:
        from_secret: registry_username
      password:
        from_secret: registry_password
      registry: registry.videocoin.net
      repo: registry.videocoin.net/cloud/explorer
      build_args:
        - REACT_APP_CLOUD_API_URL=https://console.dev.videocoin.network/api/v1
        - REACT_APP_TXLOG_API_URL=https://symphony.dev.videocoin.network/api/v1
        - REACT_APP_PAYMENTS_API_URL=https://payments.dev.videocoinapis.com/api/v1
        - REACT_APP_GOOGLE_MAP_KEY=AIzaSyABq-rj4Q5Jr6q2RSMmN82htsHGQbFgulM
      tags:
        - latest
        - ${DRONE_COMMIT_SHA}
    resources:
      requests:
        cpu: 1000
        memory: 1024MiB
  - name: deploy
    image: devth/helm:v3.1.1
    environment:
      KUBE_CONFIG:
        from_secret: dev_kube_config
    commands:
      - echo $KUBE_CONFIG | base64 -d > kube.config
      - helm --kubeconfig=kube.config upgrade -i --wait --set image.tag=$DRONE_COMMIT_SHA -n vcn-explorer explorer ./deploy/helm
trigger:
  event:
    - push
  branch:
    - develop


